<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二节</title>

    <!--导入Vue.js-->
    <script type="text/javascript" src="vue.js"></script>

    <!--使用本地的jQuery库-->
    <script type="text/javascript" src="jquery.js"></script>


    <!--导入bootstrap-->
    <link rel="stylesheet" href = css/bootstrap.min.css>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!--js代码-->
    <script type="text/javascript">

        $(document).ready(function () {

            //获取HTML中的文字
            $("#btn1").click(function () {
                alert('text = '+ $('#test').text());
            });

            //获取HTML元素
            $('#btn2').click(function () {
                alert('html=' +$('#test').html());
            });

            //获取输入字段的值
            $('#btn3').click(function () {
                alert('输入的值：'+$('#input').val());
                
            });
            
            //获取属性
            $('#btn4').click(function () {

                alert($("#href").attr('href'));
            });

            //改变HTML属性的值
            $('#btn5').click(function () {
                $('#test').text($('#input').val());

            });

        });

    </script>
</head>
<body>

<div>
    <p style="color: red;font-size: 20px">jQuery之HTML操作</p>

    <p id="test">这是段落中的<b>加粗</b>文本</p>
    <input type="text" id="input" value="测试"><br>
    <p><a href="http://www.baidu.com" id="href">百度</a></p>
    <button id="btn1" type="button" class="btn btn-success">显示文本</button>
    <button id="btn2" type="button" class="btn btn-success">显示HTML</button>
    <button id="btn3" type="button" class="btn btn-success">获取输入字段的值</button>
    <button id="btn4" type="button" class="btn btn-success">获取属性，显示href的值</button><br>
    <button id="btn5" type="button" class="btn btn-success">改变HTML属性的值</button>



</div>
</body>
</html>
