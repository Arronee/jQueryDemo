<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二节jQuery HTML</title>

    <!--导入Vue.js-->
    <script type="text/javascript" src="vue.js"></script>

    <!--使用本地的jQuery库-->
    <script type="text/javascript" src="jquery.js"></script>


    <!--导入bootstrap-->
    <link rel="stylesheet" href = css/bootstrap.min.css>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!--js代码-->
    <script type="text/javascript">

        $(document).ready(function () {

            //获取HTML中的文字
            $("#btn1").click(function () {
                alert('text = '+ $('#test').text());
            });

            //获取HTML元素
            $('#btn2').click(function () {
                alert('html=' +$('#test').html());
            });

            //获取输入字段的值
            $('#btn3').click(function () {
                alert('输入的值：'+$('#input').val());
                
            });
            
            //获取属性
            $('#btn4').click(function () {

                alert($("#href").attr('href'));
            });

            //改变HTML属性的值
            $('#btn5').click(function () {
                $('#test').text($('#input').val());

            });
            
            //jQuery操作CSS增加类
            $('#addCssClass').click(function () {
                $('p#p1').addClass('second');
            });

            //jQuery操作CSS删除类
            $('#deleCssClass').click(function () {
                $('p#p1').removeClass('first');
            });

            //jQuery操作CSS增加删除类
            $('#addDeleCssClass').click(function () {
                $('p#p1').toggleClass('second');
            });
            
            //jQuery对CSS的操作
            $('#changeCSS').click(function () {
                //返回ID为p2的p标签的color属性值
                //alert($('p#p2').css('color'));

                //设置CSS的样式
                $('#p2').css({'color':'black','font-size':"20px"});

            });

            //获取CSS样式的大小
            $('#showCSSSize').click(function () {
                var txt = '';
                txt+='div的宽度是：'+$('#div1').width()+'<br>';
                txt+='div的高度是:'+$('#div1').height();
                $('#div1').html(txt);

            });

        });

    </script>

    <style type="text/css">

        .first{
            color: black;
            font-size: 20px;
        }

        .second{
            color: red;
            font-size: 40px;
        }

        #p2{
            color: red;
        }
    </style>
</head>
<body>

<div>
    <p style="color: red;font-size: 20px">jQuery之HTML操作</p>

    <p id="test">这是段落中的<b>加粗</b>文本</p>
    <input type="text" id="input" value="测试"><br>
    <p><a href="http://www.baidu.com" id="href">百度</a></p>
    <button id="btn1" type="button" class="btn btn-success">显示文本</button>
    <button id="btn2" type="button" class="btn btn-success">显示HTML</button>
    <button id="btn3" type="button" class="btn btn-success">获取输入字段的值</button>
    <button id="btn4" type="button" class="btn btn-success">获取属性，显示href的值</button><br>
    <button id="btn5" type="button" class="btn btn-success">改变HTML属性的值</button>



</div>

<div>
    <p style="color: red;font-size: 20px">jQuery之css的操作</p>

    <button id="addCssClass" type="button" class="btn btn-success">jQuery操作CSS增加类</button>
    <button id="deleCssClass" type="button" class="btn btn-success">jQuery操作CSS删除类</button>
    <button id="addDeleCssClass" type="button" class="btn btn-success">jQuery操作CSS增加删除类</button>

    <p id="p1" class="first">这是jQuery操作CSS的字体</p>

</div>
    <p style="color: red;font-size: 20px">jQuery之css()方法，css() 方法设置或返回被选元素的一个或多个样式属性</p>

    <button id="changeCSS" type="button" class="btn btn-success">jQuery操作CSS增加类</button>

    <p id="p2">做测试真光荣啊，我是测试字段！！！！！！！！</p>

<div>
    <p style="color: red;font-size: 20px">jQuery的尺寸</p>
    <div id="div1" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
    <button id="showCSSSize" type="button" class="btn btn-success">显示CSS的大小</button>

</div>

</body>
</html>
