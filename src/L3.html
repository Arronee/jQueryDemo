<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三节jQuery 遍历</title>

    <!--导入Vue.js-->
    <script type="text/javascript" src="vue.js"></script>

    <!--使用本地的jQuery库-->
    <script type="text/javascript" src="jquery.js"></script>


    <!--导入bootstrap-->
    <link rel="stylesheet" href = css/bootstrap.min.css>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!--js代码-->
    <script>
        //当文档在完全加载（就绪）进行相应的jQuery操作
        $(document).ready(function () {

            $('#btn1').click(function () {
                $('#p1').parent().css({'color':'yellow','border':'2px solid red'});
            });

        });
    </script>
</head>
<body>

<div>
    <p style="color:red;font-size:20px">jQuery的遍历</p>
    <div id="test">
        <p id="p1"><span>这是测试</span></p>
        <button id="btn1" type="button" class="btn btn-success">jQuery的遍历</button>
    </div>

</div>
</body>
</html>
